<form [formGroup]="registrationForm" (ngSubmit)="registerWithEmailAndPassword()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <div *ngIf="email?.errors?['required']:false">Email is required.</div>
        <div *ngIf="email?.errors?['email']:false">Invalid email format.</div>
      </div>
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <div *ngIf="password?.errors?['required']:false">Password is required.</div>
        <div *ngIf="password?.errors?['minlength']:false">Password must be at least 6 characters.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
